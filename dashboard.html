<html lang="it">
<head>

    body {

      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: rgba(0,0,0,0.4);

    }

    }

    .sidebar a {
      display: block;

    .sidebar a:hover {
      opacity: 1;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button {
      background: #ff5f5f;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #ff3b3b;
    }
  </style>
</head>
