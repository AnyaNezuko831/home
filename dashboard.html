<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Atmosphere Solcus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase Modular -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./dashboard.js"></script>

  <!-- FONT CANVA-LIKE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #2c2c2c;
    }

    .hero {
      height: 280px;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1350&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: -50px auto 40px;
      padding: 0 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.12);
      padding: 24px 20px;
      margin-bottom: 30px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 500;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .img-block {
      position: relative;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .img-block:hover {
      transform: scale(1.05);
    }

    .img-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .img-block .txt {
      position: absolute;
      bottom: 14px;
      left: 14px;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .btn {
      background: #fa7268;
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn:hover {
      background: #e35b53;
    }
  </style>
</head>

<body>

<div class="hero">
  <h1>La tua Area Personale</h1>
</div>

<div class="container">

  <!-- UTENTE -->
  <div class="card">
    <h2>Benvenuta âœ¨</h2>
    <p id="userEmail">Caricamento...</p>
    <button class="btn" id="logoutBtn">Logout</button>
  </div>

  <!-- SEZIONI -->
  <div class="grid">
    <div class="img-block" onclick="location.href='progetti.html'">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80">
      <div class="txt">I tuoi Progetti</div>
    </div>

    <div class="img-block" onclick="location.href='contatti.html'">
      <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=800&q=80">
      <div class="txt">Messaggi e Contatti</div>
    </div>

    <div class="img-block" onclick="location.href='statistiche.html'">
      <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80">
      <div class="txt">Statistiche</div>
    </div>
  </div>

</div>

</body>
</html>
