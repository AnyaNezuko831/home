<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Atmosphere Solcus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      color: #fff;
    }

    .hero {
      height: 260px;
      background:
        linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      display: flex;
      align-items: center;
      padding: 40px;
    }

    .container {
      max-width: 1100px;
      margin: -60px auto 40px;
      padding: 0 20px;
    }

    .card {
      background: rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(6px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .img-card {
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .img-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    button {
      background: #ff6b6b;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="hero">
  <h1>Atmosphere Solcus</h1>
</div>

<div class="container">

  <div class="card">
    <h2>Benvenuta âœ¨</h2>
    <p id="userEmail">Caricamento...</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="grid">
    <div class="img-card">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
      <div class="overlay">Progetti</div>
    </div>

    <div class="img-card">
      <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d">
      <div class="overlay">Contenuti</div>
    </div>

    <div class="img-card">
      <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7">
      <div class="overlay">Percorsi</div>
    </div>
  </div>

</div>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
