<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Atmosphere Solcus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

/* NAV */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
}

nav h1 {
    margin: 0;
    font-size: 22px;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 500;
}

/* HERO */
.hero {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
}

.hero h2 {
    font-size: 48px;
    margin-bottom: 15px;
}

.hero p {
    font-size: 18px;
    opacity: 0.9;
}

.btn {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 30px;
    background: #ffffff;
    color: #203a43;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
}

/* SIGN IN */
#signin {
    background: white;
    color: #203a43;
    padding: 60px 20px;
}

.signin-box {
    max-width: 400px;
    margin: auto;
    background: #f5f7fa;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.signin-box h3 {
    text-align: center;
    margin-bottom: 20px;
}

.signin-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.signin-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #203a43;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.signin-box small {
    display: block;
    text-align: center;
    margin-top: 15px;
    opacity: 0.7;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    opacity: 0.6;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
    <h1>Atmosphere Solcus</h1>
    <div>
        <a href="#home">Home</a>
        <a href="#signin">Sign In</a>
    </div>
</nav>

<!-- HOME -->
<section class="hero" id="home">
    <div>
        <h2>Welcome to Atmosphere Solcus</h2>
        <p>Creative space · Digital identity · Vision</p>
        <a href="#signin" class="btn">Accedi</a>
    </div>
</section>

<!-- SIGN IN -->
<section id="signin">
    <div class="signin-box">
        <h3>Sign In</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Accedi</button>
        <small>Accesso demo – nessun dato salvato</small>
    </div>
</section>

<footer>
    © 2026 Atmosphere Solcus – All rights reserved
</footer>

</body>
</html>
